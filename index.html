<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="box">
        <form action="" class="container">
            <h1>Calculator</h1>
            <input type="text" id="n1" placeholder="Enter first number: "><br>
            <input type="text" id="n2" placeholder="Enetr second number: "><br>
            <div class="op">
                <select id="operator">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select><br>
            </div>
            <div class="calci">
                <input type="button" value="calculate" onclick="calculate()"><br>
            </div>
            <input type="text" id="result" placeholder="Result" readonly>
        </form>
    </div>
</body>
</html>
